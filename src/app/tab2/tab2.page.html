<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="full">
    <ion-item>
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>

  <ion-button id="present-alert">Click Me</ion-button>
<ion-alert
  trigger="present-alert"
  header="Alert"
  message="This is an alert!"
  [buttons]="alertButtons"
></ion-alert>

<ion-button (click)="presentAlert()">Open alert through TS</ion-button>


<ion-button id="open-toast" expand="block">Open</ion-button>
<ion-toast trigger="open-toast" message="Toasting away" [duration]="10000"></ion-toast>

<ion-button expand="block" (click)="presentToast('top')">Present Toast At the Top</ion-button>
<ion-button expand="block" (click)="presentToast('middle')">Present Toast At the Middle</ion-button>
<ion-button expand="block" (click)="presentToast('bottom')">Present Toast At the Bottom</ion-button>
  
</ion-content>
